<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lab: Card</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>

	<div class="box">

	<section id="house-pic">
			<img class="house" src="img/house.jpg" alt="a house"/>
	</section>

	<section id="house-info line">
		<h4 class="caps">detached house</h4>
			<ul>
				<span><li class="caps no-bullet">5y old</li></span>
			</ul>

		<h1>$750,000</h1>
		<p class="gray-txt">742 Evergreen Terrace</p>
	</section>

	<div class="divider">

	</div>

	<section id="room-info">
		<ul class="no-bullet icons line">	
				
			<img class="icons line" src="img/bedroom.svg" alt="bedroom icon"/>
			<li><strong>3</strong> Bedrooms</li>
		</ul>

		<ul class="no-bullet icons line">
			<img class="icons line" src="img/bathroom.svg" alt="bathroom icon"/>
			<li><strong>2</strong> Bathrooms</li>
		</ul>

	</section>


	<section id="button">
		<a href="/index.html" class="button">Learn more</a>
	</section>

	<div class="divider">
		
	</div>

	<section id="realtor">
		<h4 class="caps gray-txt">realtor</h4>

		<p><strong>Annie Easley</strong></p>
		<p class="gray-txt">(555)-555-4321</p>
	</section>

	</div>
</body>
		
</html>
